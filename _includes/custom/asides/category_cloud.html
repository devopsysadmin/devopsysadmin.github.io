<section id="cloud_tag">
<h1>Nube de Tags</h1>
{% assign sorted_categories = (site.categories | sort:0) %}
{% for category in sorted_categories %}
	{% assign tag_size = category|last|size|plus:10 %}
	{% if tag_size > 22 %}
		{% assign tag_size = 22 %}
	{%endif%}
	<span class="tag" style="font-size:{{tag_size}}px;">
		<a href="/blog/categories/{{category|first|replace:'á','a'|replace:'é','e'|replace:'í','i'|replace:'ó','o'|replace:'ú','u'}}">{{ category | first }}</a>
	</span>
{% endfor %}
</section>
